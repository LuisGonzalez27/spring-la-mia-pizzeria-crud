<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <th:block th:replace="~{fragments/fragment :: resources}"></th:block>



    <title>Pizze</title>
</head>
<body>
<div class="container px-4">
    <h1 class="text-center py-5">Le nostre pizze</h1>

    <div class="row gx-5">
        <div class="col" th:each="pizza : ${list}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">[[${pizza.nome}]]</h5>
                        <p class="card-text">[[${pizza.descrizione}]]</p>
                        <a href="#" class="btn btn-primary">Prezzo: [[${pizza.prezzo}]] â‚¬</a>
                    </div>
                </div>
        </div>

        <h2 th:if="${list.size() == 0}">Non ci sono pizze presenti!</h2>

    </div>
</div>


</body>
</html>
